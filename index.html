<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>

  </head>
  <body>
    <!-- container start -->
    <div
      class="w-full h-screen flex justify-center items-center bg-offWhite font-poppins"
    >
      <!-- age calculator container start -->
      <div
        class="py-4 px-4 md:px-20 flex flex-col bg-white w-11/12 xl:w-1/2 rounded-t-3xl rounded-br-[100px] rounded-bl-3xl gap-y-12"
      >
        <!-- input section start -->
        <div class="w-full md:w-4/6 flex gap-x-3 md:gap-x-8">
          <div class="md:w-1/3 flex flex-col gap-y-2">
            <label for="day" class="capitalize">day</label>
            <div class="relative">
              <input
                maxlength="2"
                placeholder="DD"
                type="text"
                id="input"
                class="w-full border border-lightGrey py-4 rounded-md outline-none px-4 focus:border-purple"
              />
              <span
                class="absolute top-1/2 -translate-y-1/2 right-2/3 w-[2px] h-1/2 bg-lightGrey hidden"
              ></span>
            </div>
          </div>

          <div class="md:w-1/3 flex flex-col gap-y-2">
            <label for="month" class="capitalize">month</label>
            <div class="relative">
              <input
                maxlength="2"
                placeholder="MM"
                type="text"
                id="input"
                class="w-full border border-lightGrey py-4 rounded-md outline-none px-4"
              />
              <span
                class="absolute top-1/2 -translate-y-1/2 right-2/3 w-[2px] h-1/2 bg-lightGrey hidden"
              ></span>
            </div>
          </div>

          <div class="md:w-1/3 flex flex-col gap-y-2">
            <label for="year" class="capitalize">year</label>
            <div class="relative">
              <input
                maxlength="4"
                placeholder="YY"
                type="text"
                id="input"
                class="w-full border border-lightGrey py-4 rounded-md outline-none px-4"
              />
              <span
                class="absolute top-1/2 -translate-y-1/2 right-2/3 w-[2px] h-1/2 bg-lightGrey hidden"
              ></span>
            </div>
          </div>
        </div>
        <!-- input section ends -->

        <div class="flex items-center justify-center md:justify-end relative">
          <span class="w-full h-[1px] bg-lightGrey"></span>
          <span class="bg-purple p-4 rounded-full absolute">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="white" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </span>
        </div>

        <div class="flex flex-col gap-y-4 md:gap-y-0">
          <div class="w-max flex items-center md:gap-x-4">
            <span class="md:text-9xl text-6xl text-purple">--</span>
            <span class="md:text-[100px] text-6xl font-bold">year</span>
          </div>

          <div class="w-max flex items-center md:gap-x-4">
            <span class="md:text-9xl text-6xl text-purple">--</span>
            <span class="md:text-[100px] text-6xl font-bold">months</span>
          </div>

          <div class="w-max flex items-center gap-x-4">
            <span class="md:text-9xl text-6xl text-purple">--</span>
            <span class="md:text-[100px] text-6xl font-bold">days</span>
          </div>
        </div>
      </div>
      <!-- age calculator container ends -->
    </div>
    <!-- container ends -->
